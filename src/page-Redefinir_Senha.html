<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tô Lendo - Redefinir Senha</title>

    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #4A90E2;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    margin: 0;
}

.wrapper {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}


.container {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center; 
    justify-content: center;
}

footer {
    background-color: #7faad1;
    height: 100px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 1.2em;
}

        .logo img {
            width: 300px;
            margin-bottom: 40px;
        }

        .password-reset-box {
            background-color: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            position: relative;
        }

        .password-reset-box h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .password-reset-box p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .password-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group input[type="password"],
        .input-group input[type="text"] {
            width: 100%;
            padding: 12px 45px 12px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #fafbfc;
        }

        .input-group input:focus {
            outline: none;
            border-color: #5C6BC0;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(92, 107, 192, 0.1);
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 16px;
            padding: 4px;
            z-index: 10;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password svg {
            width: 18px;
            height: 18px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .toggle-password:hover svg {
            opacity: 1;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .strength-weak { 
            color: #e74c3c; 
        }

        .strength-medium { 
            color: #f39c12; 
        }

        .strength-strong { 
            color: #27ae60; 
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .btn-confirm {
            background-color: #5C6BC0;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-confirm:hover {
            background-color: #4A569C;
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(92, 107, 192, 0.3);
        }

        .btn-confirm:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #5C6BC0;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-animation {
            animation: fadeInUp 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="https://github.com/user-attachments/assets/8e859c12-7277-432a-ae1f-3f4af7803a4d" alt="Logo Tô Lendo">
        </div>
        <div class="password-reset-box">
            <h1>Redefina sua senha</h1>
            <p>Vamos te ajudar com sua criação de uma nova senha</p>

            <form id="passwordResetForm">
                <div class="input-group">
                    <label for="newPassword">Insira sua nova senha</label>
                    <div class="password-input-container">
                        <input type="password" id="newPassword" placeholder="Nova senha" required>
                        <button type="button" class="toggle-password" data-target="newPassword">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                <circle cx="12" cy="12" r="3"/>
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength" style="display: none;">
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirme sua nova senha</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" placeholder="Confirme sua nova senha" required>
                       <button type="button" class="toggle-password" data-target="confirmPassword">
                          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                             <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                             <circle cx="12" cy="12" r="3"/>
                          </svg>
                      </button>
                    </div>
                    <div class="error-message" id="confirmError">As senhas não coincidem</div>
                    <div class="success-message" id="confirmSuccess">✓ Senhas coincidem</div>
                </div>

                <button type="submit" class="btn-confirm" id="submitBtn">Confirmar nova senha</button>
            </form>

            <div class="back-to-login">
                <a href="#" id="backToLogin">← Voltar para o login</a>
            </div>
        </div>
    </div>

    <footer></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordResetForm = document.getElementById('passwordResetForm');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordStrength = document.getElementById('passwordStrength');
            const confirmError = document.getElementById('confirmError');
            const confirmSuccess = document.getElementById('confirmSuccess');
            const submitBtn = document.getElementById('submitBtn');
            const backToLogin = document.getElementById('backToLogin');

           
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('data-target');
                    const targetInput = document.getElementById(targetId);
                    const svg = button.querySelector('svg');
                    
                    if (targetInput.type === 'password') {
                        targetInput.type = 'text';
                        
                        svg.innerHTML = `
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                            <line x1="21" y1="2" x2="3" y2="22"/>
                        `;
                    } else {
                        targetInput.type = 'password';
                        
                        svg.innerHTML = `
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        `;
                    }
                });
            });

            
            function checkPasswordStrength(password) {
                let strength = 0;
                let feedback = '';

                if (password.length >= 8) strength++;
                if (password.match(/[a-z]/)) strength++;
                if (password.match(/[A-Z]/)) strength++;
                if (password.match(/[0-9]/)) strength++;
                if (password.match(/[^a-zA-Z0-9]/)) strength++;

                if (strength <= 2) {
                    feedback = 'Fraca';
                    return { strength: 'weak', feedback, class: 'strength-weak' };
                } else if (strength <= 3) {
                    feedback = 'Média';
                    return { strength: 'medium', feedback, class: 'strength-medium' };
                } else {
                    feedback = 'Forte';
                    return { strength: 'strong', feedback, class: 'strength-strong' };
                }
            }

            newPasswordInput.addEventListener('input', () => {
                const password = newPasswordInput.value;
                
                if (password.length > 0) {
                    passwordStrength.style.display = 'block';
                    const result = checkPasswordStrength(password);
                    
                    passwordStrength.className = 'password-strength ' + result.class;
                    passwordStrength.querySelector('.strength-text').textContent = `Força da senha: ${result.feedback}`;
                } else {
                    passwordStrength.style.display = 'none';
                }
                
                validatePasswords();
            });

            confirmPasswordInput.addEventListener('input', validatePasswords);

            function validatePasswords() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword.length > 0) {
                    if (newPassword === confirmPassword) {
                        confirmError.style.display = 'none';
                        confirmSuccess.style.display = 'block';
                        submitBtn.disabled = false;
                    } else {
                        confirmError.style.display = 'block';
                        confirmSuccess.style.display = 'none';
                        submitBtn.disabled = true;
                    }
                } else {
                    confirmError.style.display = 'none';
                    confirmSuccess.style.display = 'none';
                    submitBtn.disabled = true;
                }
            }

            passwordResetForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (newPassword !== confirmPassword) {
                    confirmError.style.display = 'block';
                    confirmPasswordInput.focus(); 
                    return;
                }

                
                const box = document.querySelector('.password-reset-box');
                box.classList.add('success-animation');
                
                alert('🎉 Senha redefinida com sucesso! Redirecionando para o login...');
                
                
                setTimeout(() => {
                    window.location.href = 'page-Login.html'; 
                }, 2000);
            });

            
            backToLogin.addEventListener('click', (e) => {
                e.preventDefault();
                window.location.href = 'page-Login.html'; 
            });
        });
    </script>
</body>
</html>
